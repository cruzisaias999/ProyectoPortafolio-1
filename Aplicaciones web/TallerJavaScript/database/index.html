<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a base datos</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="btnregistro">
                <button class="btn btn-danger" data-toggle="modal" data-target=".bs-example-modal-sm">Abrir modulo de registro</button>
            </div>
</div>
<div class="col-md-4">
</div>
<!-- Small modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button> -->

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <!-- FORMULARIO DE REGISTRO -->
        <div class="panel panel-default">
            <div class="panel-heading"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Regístrate</div>
            <div class="panel-body">
              <!-- FORMULARIO DE REGISTRO -->
              <form id="obtenerdatos" method="POST">
                <div class="form-group">
                  <label for="email"> <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                </div>
                <div class="form-group">
                  <label for="pass"> <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Ingresa una contraseña">
                </div>
                <!-- Rango de edad -->
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="range" class="form-control" id="edad" min="15" max="99">
                  </div>
                  <!-- compras ejemplo -->
                  <div class="form-group">
                    <label for="compras">Paquetes</label>
                    <input type="number" class="form-control" id="paquetes" min="1">
                  </div>
                <button id="save" class="btn btn-success">Enviar datos</button>
              </form>
            </div>
          </div>
    </div>
  </div>
</div>
</body>
